<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" type="image/x-icon" href="assets/neutron_community.png">
    <title>Neutron Community</title>
    <style>
        body {
            background: linear-gradient(black, rgb(39, 38, 38));
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            font-family: "Poppins", sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        #title {
            font-family: "Press Start 2P", sans-serif;
            color: wheat;
        }

        header {
            top: 0;
            left: 0;
            right: 0;
            background-clip: padding-box;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            z-index: 1000;
            box-sizing: border-box;
        }

        .heading {
            display: flex;
        }

        .header-links {
            display: flex;
            justify-content: flex-end;
            gap: 20px;
        }

        .header-links a {
            font-size: large;
            font-weight: bold;
            font-family: "Poppins", sans-serif;
            color: wheat;
            text-decoration: none;
            padding: 10px;
            box-sizing: border-box;
            border: 2px solid transparent;
            transition: color 0.3s, border-color 0.3s, background-color 0.3s, border-radius 0.3s;
        }

        .header-links a:hover {
            background-color: wheat;
            border: 2px solid wheat;
            border-radius: 5%;
            color: black;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .maintextbox {
            max-width: 500px;
            font-family: "Poppins";
            font-weight: bolder;
            font-size: 35px;
        }

        .mainimage {
            max-width: 300px;
            width: 100%;
            height: auto;
            margin-top: 100px;
            margin-bottom: -100px;
        }

        .title {
            color: wheat;
            font-size: 1.2em;
        }

        .subtextbox {
            font-size: large;
            margin-top: -35px;
            width: 500px;
            color: gray;
        }

        .discord-button-url {
            text-decoration: none;
        }

        .discord-button {
            justify-content: space-around;
            padding-left: 10px;
            padding-right: 10px;
            background-color: rgb(255, 0, 0);
            gap: 10px;
            display: flex;
            align-items: center;
            border: 2px solid rgb(255, 0, 0);
            width: 200px;
            transition: color 0.3s, background-color 0.3s, border-radius 0.3s, border-color 0.3s;
        }

        .discord-button:hover {
            background-color: black;
            color: rgb(255, 0, 0);
            border-radius: 50px;
            border-color: rgb(255, 0, 0);
        }

        .discord-button i {
            text-decoration: none;
            color: black;
            font-size: xx-large;
        }

        .discord-button:hover i {
            color: rgb(255, 0, 0);
        }

        .discord-button p {
            font-weight: bold;
            font-size: large;
            color: wheat;
        }

        /* Apply & Contact Link Box Styles */
        .link-box {
            width: 170px;
            height: 130px;
            background-color: rgb(255, 0, 0);
            color: wheat;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            border: 2px solid rgb(255, 0, 0);
            border-radius: 10px;
            transition: background-color 0.3s, color 0.3s, border-radius 0.3s, border-color 0.3s;
        }

        .link-box:hover {
            background-color: black;
            color: rgb(255, 0, 0);
            border-radius: 50px;
            border-color: rgb(255, 0, 0);
        }

        footer {
            font-family: "Poppins", sans-serif;
            color: wheat;
            text-align: center;
            padding: 10px;
        }

        .contact-heading {
            font-size: 35px;
            color: wheat;
            font-family: "Poppins", sans-serif;
            font-weight: bolder;
            margin-bottom: 20px;
            text-align: center;
        }

        .contact-email {
            font-size: 24px;
            color: white;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="heading">
            <h1 id="title">Neutron Community</h1>
        </div>
        <div class="header-links">
            <a href="contact/contact.html" class="link-box">Contact</a>
            <a href="apply/apply.html" class="link-box">Apply</a>
        </div>
    </header>
    <main>
        <div class="main-content">
            <img src="assets/neutron_community.png" alt="Neutron Community Logo" class="mainimage">
            <div class="maintextbox">
                <p class="title">Creating Innovations</p>
            </div>
            <div class="subtextbox">
                <p class="subtitle">Leading the Way in Development: Coming Soon.</p>
            </div>
            <a href="https://discord.gg/m6Mf3HGQsh" target="_blank" class="discord-button-url">
                <div class="discord-button">
                    <i class='bx bxl-discord-alt'></i>
                    <div class="discordbuttontext">
                        <p>Discord</p>
                    </div>
                </div>
            </a>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Neutron Community. All Rights Reserved.</p>
    </footer> 
</body>
</html>

</body>
</html>

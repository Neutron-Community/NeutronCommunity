<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neutron Community - Staff Application</title>
    <link rel="stylesheet" href="style.css">

    <style>
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .apply-text {
            font-size: 24px;
            margin-bottom: 20px;
            color:wheat;
        }

        .link-box {
            width: 170px;
            height: 130px;
            background-color: #FF0000;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            font-size: 20px;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }

        .link-box::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-color: rgba(255, 255, 255, 0.3);
            transform: rotate(45deg);
            transition: all 0.5s ease;
        }

        .link-box:hover {
            background-color: #AA4A44;
        }

        .link-box:hover::before {
            top: 0;
            left: 100%;
            transition: all 0.5s ease;
        }
        
    </style>
</head>
<body>
    <header>
        <div class="heading">
            <h1 id="title">Neutron Community</h1>
        </div>
        <div class="header-links">
            <a href="../index.html">Home</a>
            <a href="../contact/contact.html">Contact</a>
        </div>
    </header>

    <div class="container">
        <p class="apply-text">Welcome to the Neutron Community Staff Application page!<br> Click the button below to apply for our official Staff Team on the Discord Server!</p>

        <a href="https://forms.gle/wrtQy6so1UzeVchQ7" class="link-box">
            Apply Here
        </a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neutron Community - Staff Application</title>
    <link rel="stylesheet" href="style.css">

    <style>
        /* CSS for the Apply Here button */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ensures full height of the viewport */
        }

        .link-box {
            width: 170px;
            height: 130px;
            background-color: #FF0000;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            font-size: 20px;
            border-radius: 10px;
        }

        .link-box:hover {
            background-color: #AA4A44;
        }

        /* Header styling */
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .header-links a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        .header-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="heading">
            <h1 id="title">Neutron Community</h1>
        </div>
        <div class="header-links">
            <a href="../index.html">Home</a>
            <a href="../contact/contact.html">Contact</a>
        </div>
    </header>

    <div class="container">
        <a href="https://forms.gle/wrtQy6so1UzeVchQ7" class="link-box">
            Apply Here
        </a>
    </div>
</body>
</html>

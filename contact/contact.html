<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neutron Community - Contact</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background: linear-gradient(black, rgb(39, 38, 38));
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            font-family: "Poppins", sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        #title {
            font-family: "Press Start 2P", sans-serif;
            color: wheat;
        }

        header {
            top: 0;
            left: 0;
            right: 0;
            background-clip: padding-box;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            z-index: 1000;
            box-sizing: border-box;
        }

        .heading {
            display: flex;
        }

        .header-links {
            display: flex;
            justify-content: flex-end;
            gap: 20px;
        }

        .header-links a {
            font-size: large;
            font-weight: bold;
            font-family: "Poppins", sans-serif;
            color: wheat;
            text-decoration: none;
            padding: 10px;
            box-sizing: border-box;
            border: 1px transparent solid;
            transition: color 0.3s, border 0.3s;
        }

        .header-links a:hover {
            background-color: wheat;
            border: 1px solid wheat;
            border-radius: 5%;
            color: black;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .contact-text {
            font-size: 24px;
            margin-bottom: 20px;
            color: gray; /* Changed to gray for visibility */
        }

        .email-box {
            width: 300px; /* Adjust width */
            height: 100px; /* Adjust height */
            background-color: #FF0000; /* Base background color */
            color: white; /* Changed text color to white */
            display: flex;
            justify-content: center;
            text-decoration: none;
            align-items: center;
            font-size: 20px;
            border-radius: 10px; /* Base border radius */
            border: 2px solid red; /* Add red border */
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease; /* General transition */
        }

        .email-box::before {
            content: "";
            position: absolute;
            top: 0; /* Set to 0 for initial position */
            left: 0; /* Set to 0 for initial position */
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateX(-100%); /* Start off-screen to the left */
            transition: transform 0.5s ease; /* Transition for before element */
        }

        .email-box:hover {
            background-color: black; /* Background on hover */
            color: white; /* Keep text color white */
            border: 2px solid red; /* Keep red border on hover */
        }

        .email-box:hover::before {
            transform: translateX(0); /* Move to the right on hover */
        }

        footer {
            font-family: "Poppins", sans-serif;
            color: wheat;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="heading">
            <h1 id="title">Neutron Community</h1>
        </div>
        <div class="header-links">
            <a href="../index.html">Home</a>
            <a href="../staff-application.html">Apply</a>
        </div>
    </header>

    <div class="container">
        <p class="contact-text">If you have any questions, feel free to reach out to us at:</p>
        <a href="mailto:neutron.communitydc@gmail.com" class="email-box">
            neutron.communitydc@gmail.com
        </a>
    </div>
</body>
</html>
